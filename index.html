<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>予約数カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
  <div class="left"></div>

  <div class="brandCenter">
    <img class="brandLogo" src="logo.png" alt="COMFORT" />
  </div>

  <div class="right">
   
  </div>
</header>


  <main class="wrap">
   <div class="legend">

  <div class="monthNav">
    <button id="prevBtn" class="navBtn" type="button">◀</button>
    <div id="monthTitle" class="monthTitle"></div>
    <button id="nextBtn" class="navBtn" type="button">▶</button>
  </div>

  <span class="chip closed">定休日</span>
  <span class="chip note">📝 メモあり</span>

  <div class="legendActions">
    <button id="exportCsvBtn" class="btn" type="button">CSV出力</button>
    <button id="settingsBtn" class="btn" type="button">設定</button>
  </div>

</div>




    <div class="calendar" id="calendar"></div>
<!-- 店舗ボード（カレンダー下／タスク型：日付＋メモ＋完了＋写真） -->
<section class="storeBoard" id="storeBoard" aria-label="店舗ボード">
  <div class="boardHeader">
    <div class="boardTitle">店舗ボード（メモ）</div>
    <div class="boardSub">日付を選んでメモ追加 → 完了チェック</div>
  </div>

  <div class="boardGrid">
    <!-- 左：メモ（選択日ごと） -->
    <div class="boardCard">
      <div class="cardTitle">メモ</div>

      <div class="row">
        <label class="label" for="memoDateSelect">日付</label>
        <select id="memoDateSelect" class="input"></select>
      </div>

      <div class="row">
        <label class="label" for="memoText">内容</label>
        <textarea id="memoText" class="memoBig" rows="8" placeholder="例：やるべき事／指示／画像依頼 などまとめてOK"></textarea>
      </div>

      <div class="cardRow">
        <button id="memoAddBtn" class="btn primary" type="button">追加</button>
        <button id="memoClearInputBtn" class="btn" type="button">入力クリア</button>
      </div>

      <div class="hint" id="memoHint">※ 完了したメモはチェックで薄く表示します</div>

      <div class="taskList" id="taskList"></div>
    </div>

    <!-- 右：写真（共有／日付に紐づけない、プレビューは右側） -->
    <div class="boardCard">
      <div class="cardTitle">写真（共有）</div>

      <div class="photoRowInline">
       <div class="photoControls">
  <input id="photoFile" type="file" accept="image/*" />
  <button id="photoUploadBtn" class="btn" type="button">アップロード</button>
  <button id="photoDeleteBtn" class="btn" type="button">写真削除</button>
  <div class="hint">※ 日付と無関係でOK</div>
</div>


        <div class="photoPreviewSide" id="photoPreview">
          <div class="hint">プレビュー</div>
        </div>
      </div>
    </div>
  </div>
</section>



  </main>

  <!-- 日付入力モーダル -->
  <div class="modal hidden" id="dayModal">
  <div class="modalBackdrop" data-close="dayModal"></div>
  <div class="modalCard"
       role="dialog"
       aria-modal="true"
       aria-hidden="true"
       tabindex="-1">



      <div class="modalHeader">
        <div>
          <div class="modalTitle" id="dayModalTitle">日付</div>
          <div class="modalSubTitle">合計予約数（0〜20）</div>
        </div>
        <button class="x" id="dayCloseBtn" type="button">✕</button>
      </div>

      <div class="modalBody">
        <div class="bigInputBox">
          <div class="label">合計予約数</div>
         <select id="totalCountSelect" class="bigSelect" disabled></select>

        </div>
<!-- スタッフ別入力欄 -->
<div class="staffBox">
  <div class="label">スタッフ別予約数</div>
  <div id="staffInputs"></div>
</div>

        <div class="memoBox">
          <div class="label">メモ（小さめ）</div>
          <textarea id="dayMemo" class="memoArea" rows="3" placeholder="例：午前混み／カラー多め など"></textarea>
        </div>
      </div>

      <div class="modalFooter">
        <button id="daySaveBtn" class="btn primary" type="button">保存</button>
      </div>
    </div>
  </div>

  <!-- 設定（スタッフ管理）モーダル -->
<div class="modal hidden" id="settingsModal">
  <div class="modalBackdrop" data-close="settingsModal"></div>
  <div class="modalCard"
       role="dialog"
       aria-modal="true"
       aria-hidden="true"
       tabindex="-1">


      <div class="modalHeader">
        <div>
          <div class="modalTitle">設定（スタッフ管理）</div>
          <div class="modalSubTitle">PINで編集できます</div>
        </div>
        <button class="x" id="settingsCloseBtn" type="button">✕</button>
      </div>

      <div class="modalBody">
        <div>
          <div class="label">管理者PIN</div>
          <div class="row">
            <input id="pinInput" class="input" inputmode="numeric" placeholder="PINを入力" />
            <button id="pinEnterBtn" class="btn" type="button">入る</button>
          </div>
          <div class="hint">※ 初期PINは 4043（あとで変更できます）</div>
        </div>

        <div id="settingsArea" class="hidden">
          <div>
            <div class="label">スタッフ追加</div>
            <div class="row">
              <input id="staffNameInput" class="input" placeholder="スタッフ名を入力" />
              <button id="staffAddBtn" class="btn" type="button">追加</button>
            </div>
          </div>

          <div>
            <div class="label">スタッフ一覧（↑↓で並び替え / 退職者は無効）</div>
            <div id="staffList" class="staffList"></div>
          </div>

          <div>
            <div class="label">管理者PIN変更</div>
            <div class="row">
              <input id="newPinInput" class="input" inputmode="numeric" placeholder="新しいPIN（4桁以上推奨）" />
              <button id="pinChangeBtn" class="btn" type="button">変更</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modalFooter">
        <button class="btn" id="settingsCloseBtn2" type="button">閉じる</button>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
