<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>予約数カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="prevBtn" class="navBtn" type="button">◀</button>
      <h1 id="monthTitle"></h1>
      <button id="nextBtn" class="navBtn" type="button">▶</button>
    </div>
    <div class="right">
      <button id="exportCsvBtn" class="btn" type="button">CSV出力</button>
      <button id="settingsBtn" class="btn" type="button">設定</button>
    </div>
  </header>

  <main class="wrap">
    <div class="legend">
      <span class="chip closed">定休日</span>
      <span class="chip note">📝 メモあり</span>
    </div>

    <div class="calendar" id="calendar"></div>
  </main>

  <!-- 日付入力モーダル -->
  <div class="modal hidden" id="dayModal">
  <div class="modalBackdrop" data-close="dayModal"></div>
  <div class="modalCard"
       role="dialog"
       aria-modal="true"
       aria-hidden="true"
       tabindex="-1">



      <div class="modalHeader">
        <div>
          <div class="modalTitle" id="dayModalTitle">日付</div>
          <div class="modalSubTitle">合計予約数（0〜20）</div>
        </div>
        <button class="x" id="dayCloseBtn" type="button">✕</button>
      </div>

      <div class="modalBody">
        <div class="bigInputBox">
          <div class="label">合計予約数</div>
         <select id="totalCountSelect" class="bigSelect" disabled></select>

        </div>
<!-- スタッフ別入力欄 -->
<div class="staffBox">
  <div class="label">スタッフ別予約数</div>
  <div id="staffInputs"></div>
</div>

        <div class="memoBox">
          <div class="label">メモ（小さめ）</div>
          <textarea id="dayMemo" class="memoArea" rows="3" placeholder="例：午前混み／カラー多め など"></textarea>
        </div>
      </div>

      <div class="modalFooter">
        <button id="daySaveBtn" class="btn primary" type="button">保存</button>
      </div>
    </div>
  </div>

  <!-- 設定（スタッフ管理）モーダル -->
<div class="modal hidden" id="settingsModal">
  <div class="modalBackdrop" data-close="settingsModal"></div>
  <div class="modalCard"
       role="dialog"
       aria-modal="true"
       aria-hidden="true"
       tabindex="-1">


      <div class="modalHeader">
        <div>
          <div class="modalTitle">設定（スタッフ管理）</div>
          <div class="modalSubTitle">PINで編集できます</div>
        </div>
        <button class="x" id="settingsCloseBtn" type="button">✕</button>
      </div>

      <div class="modalBody">
        <div>
          <div class="label">管理者PIN</div>
          <div class="row">
            <input id="pinInput" class="input" inputmode="numeric" placeholder="PINを入力" />
            <button id="pinEnterBtn" class="btn" type="button">入る</button>
          </div>
          <div class="hint">※ 初期PINは 4043（あとで変更できます）</div>
        </div>

        <div id="settingsArea" class="hidden">
          <div>
            <div class="label">スタッフ追加</div>
            <div class="row">
              <input id="staffNameInput" class="input" placeholder="スタッフ名を入力" />
              <button id="staffAddBtn" class="btn" type="button">追加</button>
            </div>
          </div>

          <div>
            <div class="label">スタッフ一覧（↑↓で並び替え / 退職者は無効）</div>
            <div id="staffList" class="staffList"></div>
          </div>

          <div>
            <div class="label">管理者PIN変更</div>
            <div class="row">
              <input id="newPinInput" class="input" inputmode="numeric" placeholder="新しいPIN（4桁以上推奨）" />
              <button id="pinChangeBtn" class="btn" type="button">変更</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modalFooter">
        <button class="btn" id="settingsCloseBtn2" type="button">閉じる</button>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
