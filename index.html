<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>予約数カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="prevBtn">◀</button>
      <h1 id="monthTitle"></h1>
      <button id="nextBtn">▶</button>
    </div>
    <div class="right">
      <button id="exportCsvBtn">CSV出力</button>
      <button id="settingsBtn">設定</button>
    </div>
  </header>

  <main class="wrap">
    <div class="legend">
      <span class="chip closed">定休日</span>
      <span class="chip note">📝 メモあり</span>
    </div>
    <div class="calendar" id="calendar"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
